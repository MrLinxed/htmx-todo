<form hx-post="/todo" hx-swap="outerHTML" class="todo_form">
    <input 
        class="todo_input"
        type="text" 
        name="todo"
        autocomplete="new-password"
        placeholder="Add something to do"
    />
    <button
        class="submit_todo_form_button"
        type="submit"
    >
        Add
    </button>
</form>
